<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (optional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        img {
            height: 75px;
            width: 75px;
        }
        /* Style for the left menu */
        .left-menu {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
        .left-menu .list-group-item {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-bottom: 1px solid #dee2e6;
        }
        .left-menu .list-group-item:last-child {
            border-bottom: none;
        }
    </style>

    <script>
        function displayContent(id) {
            var sections = ['view-staffs', 'view-students', 'pending-leave-approvals'];
            sections.forEach(function(section) {
                document.getElementById(section).style.display = 'none';
            });
            document.getElementById(id).style.display = 'block';
        }

        function logout() {
            window.location.href = 'indexx.html';
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light text-light bg-dark">
        <div class="container">
            <a class="navbar-brand text-light" href="#">
                <img src="logo.png" class="img-fluid" alt="">
                Staff Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/sign">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#" onclick="logout()">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <div class="row">
            <!-- Left Menu -->
            <div class="col-md-3">
                <div class="left-menu">
                    <ul class="list-group">
                        <li class="list-group-item" onclick="displayContent('view-staffs')">View Staffs</li>
                        <li class="list-group-item" onclick="displayContent('view-students')">View Students</li>
                        <li class="list-group-item" onclick="displayContent('pending-leave-approvals')">Pending Leave Approvals</li>
                    </ul>
                </div>
            </div>

            <!-- Content Section -->
            <div class="col-md-9">
                <div class="card p-4">
                    <!-- View Staffs Section -->
                    <div id="view-staffs">
                        <h1 class="text-center">View Staffs</h1>
                        <!-- Content for viewing staffs -->
                    </div>

                    <!-- View Students Section -->
                    <div id="view-students" style="display: none;">
                        <h1 class="text-center">View Students</h1>
                        <!-- Content for viewing students -->
                    </div>

                    <!-- Pending Leave Approvals Section -->
                    <div id="pending-leave-approvals" style="display: none;">
                        <h1 class="text-center">Pending Leave Approvals</h1>
                        <!-- Content for pending leave approvals -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional if you need JavaScript functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
